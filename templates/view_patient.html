<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üë©‚Äç‚öïÔ∏è View Patients</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 1000px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #1a73e8;
      color: white;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn {
      padding: 6px 10px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .btn-update {
      background-color: #ffb300;
    }

    .btn-delete {
      background-color: #e53935;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #1a73e8;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üë©‚Äç‚öïÔ∏è Patient Records</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Medicine</th>
        <th>Qty</th>
        <th>Actions</th>
      </tr>

      {% for p in patients %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.age }}</td>
        <td>{{ p.gender }}</td>
        <td>{{ p.address }}</td>
        <td>{{ p.phone }}</td>
        <td>{{ p.medicine_name }}</td>
        <td>{{ p.quantity }}</td>
        <td>
          <a href="/update_patient/{{ p.id }}" class="btn btn-update">‚úèÔ∏è Edit</a>
          <a href="/delete_patient/{{ p.id }}" class="btn btn-delete" onclick="return confirm('Are you sure?')">üóëÔ∏è Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>

    <a href="/" class="back">üè† Back to Home</a>
  </div>
</body>
</html>
