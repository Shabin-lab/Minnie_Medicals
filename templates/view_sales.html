<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìä Sales Report</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      
      background: #fff;
      width: 90%;
      max-width: 1000px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 20px;
      font-weight: bold;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #1664c4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #1a73e8;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    
    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <!-- templates/actions.html -->
<!-- templates/actions.html -->
<div class="actions" style="display: flex; gap: 8px;">
  <!-- Edit Button -->
  <a href="{{ url_for(edit_url, id=row.id) }}" 
     class="btn btn-sm btn-primary" 
     style="padding: 5px 10px; text-decoration: none; color: white; border-radius: 4px;">
    ‚úèÔ∏è Edit
  </a>

  <!-- Delete Button -->
  <a href="{{ url_for(delete_url, id=row.id) }}" 
     class="btn btn-sm btn-danger" 
     style="padding: 5px 10px; text-decoration: none; color: white; border-radius: 4px;"
     onclick="return confirm('Are you sure you want to delete this?');">
    üóëÔ∏è Delete
  </a>
</div>

  <div class="container">
    <h2>üìä Sales Report</h2>

    <!-- Print Button -->
    <button onclick="printSales()" class="btn-search" style="float:right; margin-bottom:10px;">üñ®Ô∏è Print</button>

    <!-- Filter by Date -->
    <form method="GET" action="{{ url_for('view_sales') }}">
      <label for="date">Filter by Date:</label>
      <input type="date" name="date" id="date" value="{{ request.args.get('date', '') }}">
      <button type="submit">üîé Search</button>
    </form>

    <!-- Sales Table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Patient</th>
          <th>Medicine</th>
          <th>Qty</th>
          <th>Total (‚Çπ)</th>
          <th>Date</th>
      
        </tr>
      </thead>
      <tbody>
        {% for sale in sales %}
        <tr>
          <td>{{ sale.id }}</td>
          <td>{{ sale.patient_name}}</td>
          <td>{{ sale.medicine_name }}</td>
          <td>{{ sale.quantity }}</td>
          <td>{{ sale.total_price}}</td>
          <td>{{ sale.sale_date }}</td>
          
            
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="7">No sales found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/" class="back">üè† Back to Home</a>
  </div>

  <script>
    function printSales() {
      let printContents = document.querySelector(".container").innerHTML;
      let originalContents = document.body.innerHTML;

      document.body.innerHTML = printContents;
      window.print();
      document.body.innerHTML = originalContents;
      location.reload();
    }
  </script>
</body>
</html>
