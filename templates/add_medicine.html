<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’Š Add Medicine</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
</head>
<body>
  <div class="container">
    <h2>ğŸ’Š Add Medicine</h2>

    <form action="/add_medicine" method="POST">
      <label for="name">Medicine Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="type">Type:</label>
      <select id="type" name="type" required>
        <option value="">--Select Type--</option>
        <option value="Tablet">Tablet</option>
        <option value="Syrup">Syrup</option>
        <option value="Capsule">Capsule</option>
      </select>

      <label for="company">Purchased From:</label>
      <select id="company" name="company"  required>
        <option value="">--Select Company--</option>
        <option value="Cipla">Cipla</option>
        <option value="Sun Pharma">Sun Pharma</option>
        <option value="Dr. Reddy's">Dr. Reddy's</option>
        <option value="Torrent">Torrent</option>
        <option value="Zydus">Zydus</option>
        <option value="Other">Other</option>
      </select>

      <label for="batch_no">Batch No:</label>
      <input type="text" id="batch_no" name="batch_no" required>

      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" name="quantity" required>

      <label for="expiry_date">Expiry Date:</label>
      <input type="date" id="expiry_date" name="expiry_date" required>

      <label for="hsn_code">HSN Code:</label>
      <input type="text" id="hsn_code" name="hsn_code" required>

      <label for="cost_price">Cost Price:</label>
      <input type="number" step="0.01" id="cost_price" name="cost_price" required>

      <label for="gst">GST (%):</label>
      <select id="gst" name="gst" required>
        <option value="">--Select GST--</option>
        <option value="0">0%</option>
        <option value="5">5%</option>
        <option value="12">12%</option>
        <option value="18">18%</option>
      </select>

      <button type="submit">ğŸ’¾ Save Medicine</button>
    </form>

    <a href="/">ğŸ  Back to Home</a>
  </div>
</body>
</html>
