<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Patient</title>
</head>
<body>
  <h2>✏️ Update Patient Details</h2>

  <form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ patient.name }}" required><br>

    <label>Age:</label>
    <input type="number" name="age" value="{{ patient.age }}" required><br>

    <label>Gender:</label>
    <select name="gender">
      <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
      <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
    </select><br>

    <label>Address:</label>
    <textarea name="address" required>{{ patient.address }}</textarea><br>

    <label>Phone:</label>
    <input type="text" name="phone" value="{{ patient.phone }}" required><br>

    <label>Medicine:</label>
    <select name="medicine_name">
      {% for m in medicines %}
      <option value="{{ m.name }}" {% if m.name == patient.medicine_name %}selected{% endif %}>
        {{ m.name }}
      </option>
      {% endfor %}
    </select><br>

    <label>Quantity:</label>
    <input type="number" name="quantity" value="{{ patient.quantity }}" required><br><br>

    <button type="submit">✅ Update</button>
  </form>

  <br>
  <a href="/view_patient">⬅️ Back to Patients</a>
</body>
</html>
